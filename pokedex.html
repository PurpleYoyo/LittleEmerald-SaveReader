<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="icon" href="smallchung.png" type="image/png">
    <script src="js/pokedex.js" defer></script>
</head>

<body>
    <div id="sidebar-container"></div>

    <div class="content-container">
        <h1 class="title">Little Emerald Pokédex</h1>
        <br>
        <input type="text" id="search-bar" list="pokemon-suggestions" placeholder="Search Pokémon..." />
        <datalist id="pokemon-suggestions"></datalist>
        <div id="pokemon-info">
            <img id="sprite" />
            <table id="pokedex-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Types</th>
                    <th>Abilities</th>
                    <th>Base Stats</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="learnset-table">
                <thead>
                  <tr>
                    <th>Level-Up</th>
                    <th>TM/HM</th>
                    <th>Egg</th>
                    <th>Move Tutor</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        fetch("sidebar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;
        });
          
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (!sidebar) return;
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>
