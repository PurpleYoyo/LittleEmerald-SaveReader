<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/pokedex.css">
    <script src="js/pokedex.js" defer></script>
</head>

<body>
    <div class="content-container">
        <h1 class="title">Little Emerald Pokédex</h1>
        <input type="text" id="search-bar" placeholder="Search Pokémon..." />
        <datalist id="pokemon-suggestions"></datalist>
        <br>
        <div id="pokemon-info">
            <img id="sprite" />
            <table id="pokedex-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Types</th>
                    <th>Abilities</th>
                    <th>Base Stats</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="learnset-table">
                <thead>
                  <tr>
                    <th>Level-Up</th>
                    <th>TM/HM</th>
                    <th>Egg</th>
                    <th>Move Tutor</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
