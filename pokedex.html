<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/pokedex.css">
    <script src="js/pokedex.js" defer></script>
</head>

<body>
    <h1>Little Emerald Pokédex</h1>
    <input type="text" id="search-bar" placeholder="Search Pokémon..." />
    <div id="pokemon-info">
        <table id="pokedex-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Types</th>
                <th>Abilities</th>
                <th>Base Stats</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
</body>
</html>
