<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/locations.css">
    <link rel="icon" href="smallchung.png" type="image/png">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div id="sidebar-container"></div>

    <div class="content-container">
        <h1 class="title">Little Emerald Locations</h1>
        <br>
        <input type="text" id="search-bar" list="location-suggestions" placeholder="Search Locations..." />
        <datalist id="location-suggestions"></datalist>
        <br>
        <div id="location-info">
            <details id="trainer-data">
                <summary class="title">Trainers</summary>
                <div id="trainer-tooltip"></div>
                <canvas id="trainer-map"></canvas>
                <div id="set-data"></div>
            </details>

            <details id="encounter-data">
                <summary class="title">Wild Encounters</summary>
                <div id="method-data"></div>
            </details>

            <details id="item-data">
                <summary class="title">Items</summary>
                <div id="item-tooltip"></div>
                <canvas id="item-map"></canvas>
            </details>
        </div>
    </div>

    <script>
        fetch("sidebar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;
        });
          
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (!sidebar) return;
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>
